<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/phosphor-icons/dist/phosphor-icons.min.js"></script>
</head>
<body class="bg-[#0E1320] text-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-[#1E2333] p-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <img src="/api/placeholder/40/40" alt="StockGPT Logo" class="rounded-full">
            <h1 class="text-2xl font-bold text-yellow-500">StockGPT</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button class="text-gray-300 hover:text-white">
                <i class="ph-bold ph-gear"></i>
            </button>
            <button class="text-gray-300 hover:text-white">
                <i class="ph-bold ph-sign-out"></i>
            </button>
        </div>
    </header>

    <!-- Main Chat Container -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <div class="w-64 bg-[#1E2333] p-4 border-r border-gray-700">
            <button class="w-full bg-yellow-500 text-black p-3 rounded-lg mb-4 hover:bg-yellow-600">
                + New Chat
            </button>
            <div class="space-y-2">
                <div class="bg-[#2C3347] p-3 rounded-lg flex justify-between items-center">
                    <span>Stock Analysis Chat</span>
                    <i class="ph-bold ph-chat-text text-gray-400"></i>
                </div>
                <div class="bg-[#2C3347] p-3 rounded-lg flex justify-between items-center">
                    <span>Investment Strategies</span>
                    <i class="ph-bold ph-chat-text text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Chat Window -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto p-6 space-y-4">
                <div class="flex">
                    <img src="/api/placeholder/40/40" alt="StockGPT" class="w-10 h-10 rounded-full mr-3">
                    <div class="bg-[#1E2333] p-4 rounded-lg max-w-xl">
                        <p>Hello! I'm StockGPT, your AI assistant for stock market analysis and investment insights. How can I help you today?</p>
                    </div>
                </div>
                <div class="flex justify-end">
                    <div class="bg-yellow-500 text-black p-4 rounded-lg max-w-xl">
                        <p>Can you help me analyze Apple's stock performance?</p>
                    </div>
                </div>
            </div>

            <!-- File Upload and Input Area -->
            <div class="bg-[#1E2333] p-4 border-t border-gray-700">
                <div class="flex items-center space-x-4">
                    <label class="cursor-pointer">
                        <input type="file" class="hidden" multiple />
                        <i class="ph-bold ph-paperclip-simple text-2xl text-gray-400 hover:text-white"></i>
                    </label>
                    <input 
                        type="text" 
                        placeholder="Ask StockGPT anything about stocks..." 
                        class="flex-1 bg-[#2C3347] text-white p-3 rounded-lg"
                    >
                    <button class="bg-yellow-500 text-black px-6 py-3 rounded-lg hover:bg-yellow-600">
                        <i class="ph-bold ph-paper-plane-right"></i>
                    </button>
                </div>
                <div id="file-preview" class="mt-4 flex space-x-2">
                    <!-- Dynamically added file previews would go here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
